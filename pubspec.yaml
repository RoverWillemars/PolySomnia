name: eeg_monitor
description: "Monitor your sleep using an at home EEG device."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1



environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  eeg_tools: # custom toolkit for EEG data analysis
    path: ../eeg_tools/eeg_tools
  fl_chart: ^1.1.1
  path_provider: ^2.1.5
  cupertino_icons: ^1.0.8
  file_picker: ^10.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/test_small.edf

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
